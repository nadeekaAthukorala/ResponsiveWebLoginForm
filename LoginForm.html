<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
   <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="background">
        <img src="https://images.unsplash.com/photo-1465566829994-b8da8cae5909?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
    </div>
    <div class="modal-lg modal-dialog modal-dialog-centered" role="document" data-backdrop="" >
        
        <div class="modal-content">
        <div class="modal-body">
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 image-side">
                <div class="main-description d-flex flex-wrap align-content-start">
                    <h3>Delivered straight to your home from our organic farm</h3>
                </div>
                <div class="sub-description">
                    <h6>LAVANDULA LAVENDER PRODUCTS</h6>
                </div>
                <div class="copyrights d-flex flex-wrap align-content-end">
                    <P>&#169; 2019 Lavandula Organic Lavender Products</P>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-header">
                <div class="logo">
                    <img src="logo.png " alt="Lavandula Logo">
                </div>
                <div class="login-heading">
                    <h6>LOG IN</h6>
                </div>
                </div>
                <div class="form-structure">
                <form>
                        <div class="form-group">
                        <div class="form-labels">
                          <label for="exampleInputEmail1">E-mail</label>
                        </div>
                          <div class="form-input">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                        </div>
                        <div class="form-group">
                        <div class="form-labels">
                          <label for="exampleInputPassword1">Password</label>
                        </div>
                          <div class="form-input">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn btn-primary">LOG IN</button>
                        </div>
                        <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                        </div>
                      </form>
                    </div>
                      <div class="sign-up d-flex flex-wrap align-content-end">
                        <p>Don't have an account? <br> <a href="#">Sign Up Now!</a></p>
                     </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
